<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body>
    <div class="container text-center pb-2" id="login">
        <h1><b>Login Account</b></h1>
    </div>
    <div class="container pt-2" id="input">
        <p class="ps-2">Please select your role</p>
        <div class="container text-center">
            <label class="role pe-4">
                <input type="radio" name="layout" value="L" />
                <div class="image text-center pt-2"><img src="/public/img/student.png"
                        style="width: 70px; height: 75px;">
                    <p>Student</p>
                </div>
            </label>


            <label class="role pe-4">
                <input type="radio" name="layout" value="S" />
                <div class="image text-center pt-2"><img src="/public/img/staff.png" style="width: 70px; height: 75px;">
                    <p>Staff</p>
                </div>
            </label>

            <label class="role">
                <input type="radio" name="layout" value="T" />
                <div class="image text-center pt-2"><img src="/public/img/lecturer.png"
                        style="width: 70px; height: 75px;">
                    <p>Lecturer</p>
                </div>
            </label>
        </div>

        <div class="input">
            <div id="input1">
                <label for="">Email Address</label>
                <input type="text" class="form-control mb-2">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>

        </div>
        <div>
            <input type="checkbox" name="" id="savepass"> Save Password
            <a href="/views/forgetpass.html" class="" id="forget">Forget Password?</a>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-dark">LOGIN</button>
        </div>
    </div>

    <script>
        document.querySelector('button').onclick = () => {
            window.location.replace('dashboard.html');
        }
    </script>

</body>

</html>
