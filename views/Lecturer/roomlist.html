<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/css/roomlist.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Room List</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/public/img/lecturer.png" alt="">
            </div>
        </div>
        <div class="logo-name1">
            <h3 class="logo_name1">ABDHSBS</h3>
            <p class="logo_name1">Lecturer</p>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="/views/Lecturer/dashboard.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a>
                </li>
                <li>
                    <a href="/views/Lecturer/roomlist.html">
                        <i class="uil uil-apps"></i>
                        <span class="link-name">Room List</span>
                    </a>
                </li>
                <li>
                    <a href="/views/Lecturer/request.html">
                        <i class="uil uil-envelope-download"></i>
                        <span class="link-name">Reserving Request</span>
                    </a>
                </li>
                <li>
                    <a href="/views/Lecturer/status.html">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Reserving Status</span>
                    </a>
                </li>
                <li>
                    <a href="/views/Lecturer/history.html">
                        <i class="uil uil-history"></i>
                        <span class="link-name">History</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li>
                    <a href="#">
                        <i class="uil uil-signout" style="color: red;"></i>
                        <span class="link-name1">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <h1 class="dash">Room List</h1>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>

            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="card" style="width: 300px;">
                <img src="/public/img/room1.webp" class="card-img-top" style="width: 300px; ">
                <div class="card-body">
                    <h5 class="card-title"><b>Meeting Room 1</b></h5>
                    <i class="uil uil-map-marker"></i>
                    <span> C1 101</span> <br>
                    <i class="uil uil-user"></i>
                    <span>6-8 persons</span>
                </div>
                <table class="table table-bordered text-center">
                    <tr>
                        <td>8-10 A.M.</td>
                        <td> <span class="dot" style="height: 12px;
                            width: 12px;
                            background-color: rgb(99, 216, 73);
                            border-radius: 50%;
                            display: inline-block;"></span>
                            Available</td>
                    </tr>
                    <tr>
                        <td>10-12 P.M.</td>
                        <td>
                            <span class="dot" style="height: 12px;
                            width: 12px;
                            background-color: yellow;
                            border-radius: 50%;
                            display: inline-block;"></span>
                            Reserved
                        </td>
                    </tr>
                    <tr>
                        <td>12-15 P.M.</td>
                        <td> <span class="dot" style="height: 12px;
                            width: 12px;
                            background-color: rgb(99, 216, 73);
                            border-radius: 50%;
                            display: inline-block;"></span>
                             Available</td>
                    </tr>
                    <tr>
                        <td>15-17 P.M.</td>
                        <td> <span class="dot" style="height: 12px;
                            width: 12px;
                            background-color: red;
                            border-radius: 50%;
                            display: inline-block;"></span>
                             Disabled</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="/public/js/roomlist.js"></script>
</body>

</html>
