<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/css/Lucterer/status2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Reserving Status</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/public/img/lecturer.png" alt="">
            </div>
        </div>
        <div class="logo-name1">
            <h3 class="logo_name1" id="username"></h3>
            <h6 id="email" class="logo_name1"></h6>
            <p class="logo_name1 fw-bold text-success">LECTURER</p>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="/Lecturer/dashboard">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a>
                </li>
                <li>
                    <a href="/Lecturer/room-list">
                        <i class="uil uil-apps"></i>
                        <span class="link-name">Room List</span>
                    </a>
                </li>
                <li>
                    <a href="/Lecturer/request">
                        <i class="uil uil-envelope-download"></i>
                        <span class="link-name">Reserving Request</span>
                    </a>
                </li>
                <li>
                    <a href="/Lecturer/status">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Reserving Status</span>
                    </a>
                </li>
                <li>
                    <a href="/Lecturer/history">
                        <i class="uil uil-history"></i>
                        <span class="link-name">History</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li>
                    <a href="/logout">
                        <i class="uil uil-signout" style="color: red;"></i>
                        <span class="link-name1">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <h1 class="dash">Reserving Status</h1>
            <div class="date">
                <!-- <i class="uil uil-calendar-alt me-2"></i> -->
                <span id="current-date" class="fw-bold"></span>
              </div>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>

        <div class="dash-content">
            <table class="table table-bordered text-center mt-2">
                <thead>
                    <th class="col-2">Name</th>
                    <th class="col">Room Reserved</th>
                    <th class="col">Time Reserved</th>
                    <th class="col">Date Reserved</th>
                    <th class="col-2">Reason for Reserve</th>
                    <th class="col-2">Status</th>
                </thead>
                <tbody id="re_status">
                   
                </tbody>
            </table>
        </div>

    </section>

    <script src="/public/js/lecturer_status.js"></script>
</body>

</html>
