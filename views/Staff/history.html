<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <script src="/public/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/public/css/Lucterer/history.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>History</title>
</head>

<body>
  <nav>
    <div class="logo-name pt-3">
      <div class="logo-image">
        <img src="/public/img/staff.png" alt="">
      </div>
    </div>
    <div class="logo-name1">
      <h3 class="logo_name1" id="username"></h3>
        <h6 id="email" class="logo_name1"></h6>
      <div class="role-box">
        <p id="role" class="logo_name1 text-info fw-bold">STAFF</p>
      </div>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li>
          <a href="/Staff/dashboard">
            <i class="uil uil-estate"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/Staff/update-room">
            <i class="uil uil-arrow-circle-up"></i>
            <span class="link-name">Update Room</span>
          </a>
        </li>
        <li>
          <a href="/Staff/room-list">
            <i class="uil uil-apps"></i>
            <span class="link-name">Room List</span>
          </a>
        </li>
        <li>
          <a href="/Staff/reservations"><!--link -->
            <i class="uil uil-chart"></i>
            <span class="link-name">Reserving Status</span>
          </a>
        </li>
        <li>
          <a href="/Staff/history"><!--link -->
            <i class="uil uil-history"></i>
            <span class="link-name">History</span>
          </a>
        </li>
      </ul>

      <ul class="logout-mode mb-5">
        <li>
          <a href="/logout">
            <i class="uil uil-signout" style="color: red;"></i>
            <span class="link-name1 ">Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>
      <h1 class="dash uil uil-history"> History</h1>
      <div class="date">
        <span id="current-date" class="fw-bold"></span>
      </div>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here...">
      </div>

      <!--<img src="images/profile.jpg" alt="">-->
    </div>

    <!-------------- DATA --------------->
      <div class="dash-content">
        <div class="activity-data row p-3">
  
          <table class="table table-borderless">
            <thead>
              <tr class="fs-5 fw-bold">
                <td>Name</td>
                <td>Room Reserved</td>
                <td>Date Reserved</td>
                <td>Time Reserved</td>
                <td>Status</td>
                <td>Approver</td>
              </tr>
            </thead>
            <tbody id="bodyHistorycontent"></tbody>
          </table>
          <div class="pagination d-flex justify-content-center" id="pagination-container"></div>
        </div>
      </div>
  </section>

  <script src="/public/js/staff_history.js"></script>
</body>

</html>
