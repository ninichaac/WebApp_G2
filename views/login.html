<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body>
    <div class="container text-center pb-2 text-white" id="login">
        <h1><b>Login Account</b></h1>
    </div>
    <div class="container pt-2" id="input">
        <p class="ps-2 mt-2">Please select your role</p>
        <div class="container text-center">
            <label class="role pe-4">
                <input type="radio" name="role" value="student" id="student" />
                <div class="image text-center pt-2"><img src="/public/img/student.png"
                        style="width: 70px; height: 75px;">
                    <p>Student</p>
                </div>
            </label>


            <label class="role pe-4">
                <input type="radio" name="role" value="staff" id="staff" />
                <div class="image text-center pt-2"><img src="/public/img/staff.png" style="width: 70px; height: 75px;">
                    <p>Staff</p>
                </div>
            </label>

            <label class="role">
                <input type="radio" name="role" value="lecturer" id="lecturer" />
                <div class="image text-center pt-2"><img src="/public/img/lecturer.png"
                        style="width: 70px; height: 75px;">
                    <p>Lecturer</p>
                </div>
            </label>
        </div>

        <div class="input">
            <div id="input1">
                <label for="">Email Address</label>
                <input type="text" class="form-control mb-2">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>

        </div>
        <div>
            <input type="checkbox" name="" id="savepass"> Save Password
            <a href="/views/forgetpass.html" class="" id="forget">Forget Password?</a>
            <p id="signup" class="mt-2 ms-4"></p>
        </div>

        <div class="text-center">
            <p id="p"></p>
            <button type="submit" class="btn btn-dark" id="loginButton">LOGIN</button>
        </div>
    </div>

    <script>
         document.getElementById('student').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('p').innerHTML = 'Log in as Student';
            document.getElementById('signup').innerHTML = `Not have an account? <a href="/views/Student/register.html">Sign Up</a>`;
            document.querySelector('button').onclick = () => {
                window.location.replace('/views/Student/homepage.html');
            }
        } else {
            document.getElementById('p').innerHTML = '';
            document.getElementById('signup').innerHTML = '';
        }
    });

    document.getElementById('staff').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('p').innerHTML = 'Log in as Staff';
            document.getElementById('signup').innerHTML = '';
            document.querySelector('button').onclick = () => {
                window.location.replace('/views/Staff/dashboard.html');
            }
        }
    });

    document.getElementById('lecturer').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('p').innerHTML = 'Log in as Lecturer';
            document.getElementById('signup').innerHTML = '';
            document.querySelector('button').onclick = () => {
                window.location.replace('/views/Lecturer/dashboard.html');
            }
        }
    });

    </script>

</body>

</html>
